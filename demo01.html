<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" context="IE=edge">
    <meta name="viewport" context="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas class="charts" width="800" height="800"></canvas>
    <script>
        const canvas = document.querySelector('.charts')
        const context = canvas.getContext('2d')
        context.strokeStyle = 'red'
        context.moveTo(0, 0)
        context.lineTo(100, 100)
        context.stroke()
            // 矩形
        context.fillStyle = 'gray'
            // context.fillRect(100, 100, 200, 200)
        for (let i = 0; i < 99; i++) {
            context.strokeRect(300, 300, 400, 400)
            context.clearRect(300, 300, 400, 400)
        }
        // 圆
        context.beginPath()
        context.arc(250, 250, 50, 0, Math.PI * 2, true)
        context.closePath()
        context.fill()
            // 文字
        context.fillText('你好啊', 400, 400, 100)
    </script>
</body>

</html>
