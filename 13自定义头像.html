<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canv {
            margin: 0 auto;
            display: block;
            border: 1px solid #5a5656;
        }
    </style>
</head>

<body>
    <canvas id="canv" width="500px" height="500px">ie9以下的浏览器不兼容</canvas>
    <script>
        let canv = document.querySelector('#canv')
        let ctx = canv.getContext('2d')
            // 脸
        drawCircle(250, 250, 168, '#f1aa58')
            // 鼻
        drawCircle(250, 250, 25, 'green')
            // 眼镜
        drawCircle(131.2, 131.2, 50, 'black')
        drawCircle(368.8, 131.2, 50, 'black')
            // 嘴
        drawCircle(250, 250, 120, '#e6562a', true, Math.PI / 6, Math.PI * 3 / 4, false)
            // 眉
        drawLine(70, 60, 181, 80, '#5a5656', 5)
        drawLine(318.8, 80, 418.8, 60, '#5a5656', 5)
            // 镜框
        drawLine(181, 130, 318.8, 130, 'black', 2)
            // 烟
        drawLine(250, 370, 80, 468, 'black', 1)
        drawLine(80, 468, 70, 448, 'black', 1)
        drawLine(70, 448, 220, 365, 'black', 1)

        // 画圆||圆弧
        function drawCircle(x, y, r, color, fill, begin, end, flag) {
            ctx.beginPath()
                // 画圆弧
            if (fill) {
                ctx.arc(x, y, r, begin, end, flag)
                ctx.strokeStyle = color
                ctx.stroke()
            } else { //画圆
                ctx.arc(x, y, r, 0, Math.PI * 2, false)
                ctx.fillStyle = color
                ctx.fill()
            }
            ctx.closePath()
        }

        // 画直线
        function drawLine(x1, y1, x2, y2, color, width) {
            ctx.beginPath()
            ctx.moveTo(x1, y1)
            ctx.lineTo(x2, y2)
            ctx.strokeStyle = color
            ctx.lineWidth = width
            ctx.stroke()
            ctx.closePath()
        }
    </script>
</body>

</html>
